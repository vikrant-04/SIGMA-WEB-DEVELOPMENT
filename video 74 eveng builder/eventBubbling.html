<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather{
            background-color: aqua;
            margin: 20px;
            padding: 20px;
        }
        .dad{
            background-color: rgb(183, 239, 239);
            margin: 20px;
            padding: 20px;
        }
        .child{
            background-color: rgb(135, 172, 172);
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="dad">
            <div class="child">
                hello i am a child
            </div>
        </div>
    </div>

    <script>
        function randcolor() {
            var val1=Math.floor(Math.random()*256);
            var val2 =Math.floor(Math.random()*256);
            var val3=Math.floor(Math.random()*256);
            return `rgb(${val1},${val2},${val3})`
        }
        let a =document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation();
            alert("hello child is being pressed")
        })

        document.querySelector(".dad").addEventListener("click",(e)=>{
            alert("hello dad  is being pressed")
        })

        document.querySelector(".grandfather").addEventListener("click",(e)=>{
            alert("hello grandfather is being pressed")
        })

        setInterval(()=>{
            document.querySelector(".child").style.backgroundColor=randcolor();
            document.querySelector(".dad").style.backgroundColor=randcolor();
            document.querySelector(".grandfather").style.backgroundColor=randcolor();

        },300)

        setTimeout(()=>{
            var a =document.createElement("div")
            document.querySelector("body").append(a);
            a.style.backgroundColor="red"
            a.innerText="hello  "
        },3000)

    </script>
</body>
</html>
