<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- the below is called inline css-->
<body style="background-color:rgb(235, 191, 198);">
<!-- here if you want to open the page in new tab so used target="blank"  -->
    <h1 style="color: palevioletred;">Primary Bookmarks</h1>
    <p><a href="http://google.com" target="_blank">Google</a> will open in new tab coz used target="_blank" in anchor tag</p>
    <p><a href="http://facebook.com">facebook</a></p>
    <p><a href="http://apple.com">apple</a></p>

    <h2 style="color: palevioletred;">Secondary Bookmarks</h2>
    <p><a href="http://udemy.com">udemy</a></p>
    <p><a href="http://flipkart.com">flipkart</a></p>
</body>
</html>
