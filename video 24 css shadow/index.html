<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px #8f1313;
        }
        .text{
            text-shadow: 5px 5px 3px rebeccapurple;
        }
        .box1{
            border: 2px solid black;
            border-radius: 10px;
            outline: 2px dotted blue;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
   <div class="box">
    Hello i am a div
   </div> 
   <div class="text">hello i am also a div</div>
   <br>

   <div class="box1">
    hello i am a div
   </div>
</body>
</html>
