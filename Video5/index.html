<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,lists,table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="500" src="image.jpg" alt="batman">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Vikrant</td>
                <td>MCA</td>
                
            </tr>
            <tr>
                <td rowspan="2" >Amaan</td>
                <td>MCA</td>
                <td>C++</td>
            </tr>
            <tr>
                <td>Gate</td>
                <td>English</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Karan</td>
                <td>MCA</td>
                <td>Python</td>
            </tr>
        </tfoot>        
    </table>
    <ul type="circle">
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
        <li>orange</li>
    </ul>

    <ol type="A">
        <li>Rahul</li>
        <li>Rajat</li>
        <li>Fazal</li>
        <li>Mark</li>
    </ol>
<script src="script.js"></script>
</body>
</html>
